<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <div class="card">
      <picture class="card-img">
        <source media="(max-width:375px)" srcset="./images/image-product-mobile.jpg">
        <img src="./images/image-product-desktop.jpg" alt="Gabrielle Parfum" style="width:auto;">
      </picture>  

    <div class="card-body">
      <div class="card-content">
        <span class="category">Perfume</span>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="text-content">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <span class="new">$149.99</span>
          <span class="old">$169.99</span>
        </div>
        <div class="card-button">
          <button class="btn-body">
            <span class="btn-icon"><img src="images/icon-cart.svg"></img>Add to Cart</span> 
          </button>
        </div>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Elis0u">Elis0u</a>.
  </div>
</body>
</html>
